<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUAL? É? O? NÚMERO?</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <p class="tempo" id="tempo"></p>
        <h1>ESCOLHA UM NÚMERO ENTRE 0 E 9!!!</h1>
        <h2 class="sera" id="sera">>>> ? <<<</h2>
        <p id="dica">???????</p>
        <div class="botoes">
          <ul>
            <li>
              <button onclick="trocaNum(0)">0</button>
            </li>
            <li>
              <button onclick="trocaNum(1)">1</button>
            </li>
            <li>
              <button onclick="trocaNum(2)">2</button>
            </li>
            <li>
              <button onclick="trocaNum(3)">3</button>
            </li>
            <li>
              <button onclick="trocaNum(4)">4</button>
            </li>
            <li>
              <button onclick="trocaNum(5)">5</button>
            </li>
            <li>
              <button onclick="trocaNum(6)">6</button>
            </li>
            <li>
              <button onclick="trocaNum(7)">7</button>
            </li>
            <li>
              <button onclick="trocaNum(8)">8</button>
            </li>
            <li>
              <button onclick="trocaNum(9)">9</button>
            </li>
          </ul>
        </div>
      </section>
      <script>
        let t = 1000;
        let contagem = setTimeout(menosUm, t);
        let segundos = 30;

        let numero = Math.floor(Math.random() * 10);
        let dica = document.getElementById("dica");
        let tempo = document.getElementById("tempo");
        let acertos = 0;

        tempo.innerText = "00:" + segundos;
        acabou = false;
        console.log(numero);

        function trocaNum(a) {
          if (!acabou) {
            if (a < numero) {
              dica.innerText = "O NÚMERO É MAIOR!";
              t -= 100;
            } else {
              if (a > numero) {
                dica.innerText = "O NÚMERO É MENOR!";
                t -= 100;
              } else {
                dica.innerText = "ACERTOU! MAS AGORA MUDOU!!";
                document.getElementById("sera").innerText =
                  ">>> " + numero + " <<<";
                numero = Math.floor(Math.random() * 10);
                console.log(numero);
                acertos++;
                if (acertos >= 3) {
                  acabou = true;
                  dica.innerText = "VENCEU!!!";
                  segundos = 0;
                }
              }
            }
          }
        }

        function menosUm() {
          if (!acabou) {
            if (segundos > 0) {
              segundos--;
              if (segundos > 9) {
                tempo.innerText = "00:" + segundos;
              } else {
                tempo.innerText = "00:0" + segundos;
              }
              contagem = setTimeout(menosUm, t);
            } else {
              acabou = true;
              dica.innerText = "PERDEU!!!";
            }
          }
        }
      </script>
    </main>
  </body>
</html>
